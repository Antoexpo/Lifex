<section class="catalog-view">
  <div class="toolbar" style="display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;gap:var(--llx-space-m);">
    <h1>Catalogo Prodotti</h1>
    <div class="filters" style="display:flex;flex-wrap:wrap;gap:var(--llx-space-m);">
      <input id="catalog-search" class="input" placeholder="Cerca prodotto" aria-label="Ricerca catalogo" />
      <select id="catalog-category" class="input" aria-label="Filtro categoria">
        <option value="">Tutte le categorie</option>
      </select>
    </div>
  </div>
  <div id="catalog-grid" class="grid catalog-grid" style="margin-top:var(--llx-space-l);"></div>
</section>
