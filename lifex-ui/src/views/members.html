<section>
  <div class="toolbar" style="display:flex;justify-content:space-between;align-items:center;">
    <h1>Membri</h1>
    <div class="actions" style="display:flex;gap:var(--llx-space-s);">
      <button id="member-create" class="btn gold">Crea membro</button>
      <button id="member-export" class="btn ghost">Export</button>
      <button id="copy-code-map" class="btn ghost">Copia mappa codici</button>
    </div>
  </div>
  <div id="member-banner" style="margin:var(--llx-space-m) 0;"></div>
  <div class="filters" style="margin:var(--llx-space-m) 0;display:flex;gap:var(--llx-space-m);flex-wrap:wrap;">
    <input id="member-search" class="input" placeholder="Cerca" aria-label="Cerca" />
    <select id="member-status" class="input" aria-label="Filtro stato">
      <option value="">Tutti</option>
      <option value="attivo">Attivo</option>
      <option value="sospeso">Sospeso</option>
      <option value="scaduto">Scaduto</option>
    </select>
  </div>
  <div id="members-table"></div>
</section>
